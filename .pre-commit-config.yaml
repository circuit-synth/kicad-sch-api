# Pre-commit configuration for kicad-sch-api
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        files: ^(python/kicad_sch_api/|python/tests/).*\.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        files: ^(python/kicad_sch_api/|python/tests/).*\.py$

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]
        files: ^(python/kicad_sch_api/|python/tests/).*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        files: ^python/kicad_sch_api/.*\.py$
        args: [--ignore-missing-imports]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        files: \.(json|yaml|yml|md)$
        exclude: ^(submodules/|python/tests/reference_kicad_projects/)

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'cd python && uv run pytest tests/test_component_management.py tests/test_sexpr_parsing.py -q'
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
        stages: [commit]

      - id: import-check
        name: import-check
        entry: bash -c 'cd python && uv run python -c "import kicad_sch_api; print(\"âœ… Import successful\")"'
        language: system
        types: [python]
        pass_filenames: false
        always_run: false
        stages: [commit]